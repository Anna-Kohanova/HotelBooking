<h1>NEWS</h1>
<router-outlet>

</router-outlet>
<div>
    <button class="btn btn-info" routerLink="add-news" routerLinkActive="active">Add news</button>
</div>
<div>
    <div class="panel-group" *ngIf="newsList">
        <div class="panel panel-default" *ngFor="let news of newsList">
            <div class="panel-heading">{{news.title}}</div>
            <div class="panel-heading">{{news.date | date: 'dd/MM/yyyy'}}</div>
            <div class="panel-heading">{{news.user.firstname}}</div>
            <div class="panel-body">{{news.content}}</div>
            <button class="btn btn-danger" (click)="onDelete(news.id)">Delete</button>
        </div>
    </div>
</div>
