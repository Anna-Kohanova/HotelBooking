<div class="col-md-6 col-md-offset-3">
    <h3>{{ 'Registrationform' | translate }}</h3>
    <form name="form" novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">{{ 'Username' | translate }}</label>
            <input id="username" type="text" class="form-control" name="username" formControlName="username" required/>
            <div *ngIf="userForm.get('username').hasError('required') && userForm.get('username').touched" class="help-block">Username is
                required
            </div>
        </div>
        <div class="form-group">
            <label for="password">{{ 'Password' | translate }}</label>
            <input id="password" type="password" class="form-control" name="password" formControlName="password" required/>
            <div *ngIf="userForm.get('password').hasError('required') && userForm.get('password').touched" class="help-block">Password
                is required
            </div>
        </div>
        <div class="form-group">
            <label for="firstname">{{ 'Firstname' | translate }}</label>
            <input id="firstname" type="firstname" class="form-control" name="firstname" formControlName="firstname" required/>
            <div *ngIf="userForm.get('firstname').hasError('required') && userForm.get('firstname').touched" class="help-block">Firstname
                is required
            </div>
        </div>
        <div class="form-group">
            <label for="surname">{{ 'Surname' | translate }}</label>
            <input id="surname" type="surname" class="form-control" name="surname" formControlName="surname" required/>
            <div *ngIf="userForm.get('surname').hasError('required') && userForm.get('surname').touched" class="help-block">Surname
                is required
            </div>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="userForm.invalid || loading" class="btn btn-primary">{{ 'Registration' | translate }}
            </button>
            <button (click)="reset()" class="btn btn-primary">{{ 'Reset' | translate }}</button>
            <button routerLink="/home" routerLinkActive="active" class="btn btn-danger">{{ 'Cancel' | translate }}</button>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
